backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "static"
    label: "Static Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: Image, name: image, widget: image}
      - file: "src/pages/webcam.md"
        label: "Webcam"
        name: "webcam"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "webcam-page"}
          - {label: "Description", name: "description", widget: "text"}
      - file: "src/pages/datenschutz.md"
        label: "Datenschutz"
        name: "datenschutz"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "imprint-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown", required: false}
      - file: "src/pages/impressum.md"
        label: "Impressum"
        name: "impressum"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "imprint-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown", required: false}

  - name: "pages"
    label: "Pages"
    folder: "src/pages/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "page"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - label: "Teaser"
        name: "teaser"
        widget: "list"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Text", name: "text", widget: "text", required: false}
      - {label: "Body", name: "body", widget: "markdown", required: false}
      - {label: "Order", name: "order", widget: "number", valueType: "int", default: 1}

  - name: "settings"
    label: "Settings"
    files:
      - file: "src/settings/index.md"
        label: "Page"
        name: "settings"
        fields:
          - {label: "Footer Text", name: "footer", widget: "markdown"}
          
